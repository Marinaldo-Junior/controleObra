<ion-content class="style-content" padding>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col size-sm="8" size-md="4" size-lg="4" size-xl="4">
        <h1 text-center>
          <ion-icon name="ios-home" color="primary" class="icon-7em"></ion-icon>
        </h1>
        
        <ng-container *ngIf="!isSignIn">
          <ion-item class="style-item">
            <ion-icon name="person" color="primary" slot="start"></ion-icon>
            <ion-input type="text" required=true placeholder="Nome" [(ngModel)]="userRegister.displayName"></ion-input>
          </ion-item>
        </ng-container>
        
        <ion-item class="style-item">
          <ion-icon name="mail" color="primary" slot="start"></ion-icon>
          <ion-input *ngIf="isSignIn" type="email" placeholder="E-mail" [(ngModel)]="userLogin.email"></ion-input>
          <ion-input *ngIf="!isSignIn" type="email" required=true placeholder="E-mail" [(ngModel)]="userRegister.email">
          </ion-input>
        </ion-item>
        
        <ion-item class="style-item">
          <ion-icon name="lock" color="primary" slot="start"></ion-icon>
          <ion-input *ngIf="isSignIn" type="password" placeholder="Senha" [(ngModel)]="userLogin.password"></ion-input>
          <ion-input *ngIf="!isSignIn" type="password" required=true placeholder="Senha" show-hide-input
          [(ngModel)]="userRegister.password"></ion-input>
        </ion-item>
        
        <ng-container *ngIf="!isSignIn">
          <ion-item class="style-item">
            <ion-icon name="md-create" color="primary" slot="start"></ion-icon>
            <ion-input type="number" required=true placeholder="CPF" [(ngModel)]="userRegister.cpf"></ion-input>
          </ion-item>
          
          <ion-item class="style-item">
            <ion-icon name="md-create" color="primary" slot="start"></ion-icon>
            <ion-input type="number" placeholder="CNPJ" [(ngModel)]="userRegister.cnpj"></ion-input>
          </ion-item>
          
          <ion-item class="style-item">
            <ion-icon name="md-call" color="primary" slot="start"></ion-icon>
            <ion-input type="tel" placeholder="Telefone" [(ngModel)]="userRegister.telephones"></ion-input>
          </ion-item>
        </ng-container>
        
        <ion-button *ngIf="isSignIn" class="ion-margin-top" (click)="login()" color="secondary" expand="block">Entrar
        </ion-button>
        <ion-button *ngIf="!isSignIn" class="ion-margin-top" (click)="register()" color="secondary" expand="block">Cadastrar
        </ion-button>
        <ion-button expand="block" style="color: antiquewhite" fill="clear" (click)="segmentChanged($event)">
            {{ actionChange }}</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
