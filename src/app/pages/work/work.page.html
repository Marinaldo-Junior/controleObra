</ion-header>

  <h4>{{action}}</h4>
  <div class="ion-padding">
    <ion-item class="style-item" lines="none">
      <ion-input type="text" placeholder="Nome da obra" [(ngModel)]="work.description"></ion-input>
    </ion-item>
    <ion-item class="style-item" lines="none">
      <ion-input type="text" placeholder="EndereÃ§o" [(ngModel)]="work.address"></ion-input>
    </ion-item>
    <div class="controls-button">

      <ion-button style="width:40%" (click)="cancel()" fill="outline">Cancelar</ion-button>
    </div>
  </div>
</ion-content>
