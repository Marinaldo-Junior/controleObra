<ion-list class="ion-no-margin ion-no-padding">  
  <ion-list-header center color="dark" class="text-12">  
    <ion-label>Opções</ion-label>  
  </ion-list-header>  

  <ion-item color="primary" class="text-12">  
    <ion-icon name="clipboard" color="light"></ion-icon>  
    <ion-label (click)="addDaily(work)">Registrar Novo Diário</ion-label>  

  </ion-item>  

  <ion-item color="primary" class="text-12">  
    <ion-icon name="contacts" color="light"></ion-icon>  
    <ion-label (click)="addWorkersOfWork()">Adicionar trabalhador</ion-label>  
  </ion-item>  

  <ion-item color="primary" >  
    <ion-icon name="construct" color="light"></ion-icon>  
    <ion-label (click)="addEquipmentsOfWork()">Adicionar equipamento</ion-label>  
  </ion-item>  

</ion-list>
